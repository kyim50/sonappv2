<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOL Voice Chat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #0a1428 0%, #1a2332 100%);
      color: #fff;
      height: 100vh;
      overflow: hidden;
      user-select: none;
    }

    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 24px;
      font-weight: 600;
      background: linear-gradient(90deg, #4a9eff, #00d4ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .status-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .status-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .status-item:last-child {
      border-bottom: none;
    }

    .status-label {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
    }

    .status-value {
      font-size: 14px;
      font-weight: 600;
    }

    .status-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 8px;
    }

    .status-indicator.active {
      background: #00ff88;
      box-shadow: 0 0 10px #00ff88;
    }

    .status-indicator.inactive {
      background: #666;
    }

    .voice-controls {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .btn {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    .btn:active {
      transform: scale(0.95);
    }

    .btn.primary {
      background: linear-gradient(90deg, #4a9eff, #00d4ff);
    }

    .btn.primary:hover {
      background: linear-gradient(90deg, #3a8eef, #00c4ef);
    }

    .btn.danger {
      background: #ff4444;
    }

    .btn.danger:hover {
      background: #ff3333;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .login-form {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: #fff;
      font-size: 14px;
    }

    .form-group input:focus {
      outline: none;
      border-color: #4a9eff;
    }

    .info-text {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.5);
      margin-top: 15px;
      line-height: 1.5;
    }

    .hidden {
      display: none;
    }

    .teammates-list {
      margin-top: 15px;
    }

    .teammate-item {
      padding: 8px 12px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 6px;
      margin-bottom: 6px;
      font-size: 13px;
    }

    .voice-active {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px;
      background: rgba(0, 255, 136, 0.1);
      border: 2px solid #00ff88;
      border-radius: 12px;
      margin-top: 20px;
    }

    .voice-active-icon {
      font-size: 40px;
      margin-right: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>‚öîÔ∏è LOL Voice Chat</h1>
    </div>

    <!-- Login Screen -->
    <div id="loginScreen" class="login-form">
      <div class="form-group">
        <label>Riot ID (Game Name)</label>
        <input type="text" id="gameName" placeholder="YourName">
      </div>
      <div class="form-group">
        <label>Tag Line</label>
        <input type="text" id="tagLine" placeholder="NA1">
      </div>
      <button class="btn primary" onclick="handleLogin()">Login</button>
      <p class="info-text">
        Enter your Riot ID to connect. Your Game Name and Tag Line can be found in your League client.
        Example: FakerTheGod#NA1
      </p>
    </div>

    <!-- Main App Screen -->
    <div id="appScreen" class="hidden">
      <div class="status-card">
        <div class="status-item">
          <span class="status-label">League Client</span>
          <span class="status-value">
            <span class="status-indicator inactive" id="clientIndicator"></span>
            <span id="clientStatus">Not Running</span>
          </span>
        </div>
        <div class="status-item">
          <span class="status-label">Game Status</span>
          <span class="status-value" id="gameStatus">Not in Game</span>
        </div>
        <div class="status-item">
          <span class="status-label">Summoner</span>
          <span class="status-value" id="summonerName">-</span>
        </div>
      </div>

      <!-- Voice Active Indicator -->
      <div id="voiceActive" class="voice-active hidden">
        <div class="voice-active-icon">üéôÔ∏è</div>
        <div>
          <div style="font-weight: 600; font-size: 16px;">Voice Chat Active</div>
          <div style="font-size: 12px; color: rgba(255,255,255,0.7); margin-top: 4px;" id="channelInfo">Connected to team</div>
        </div>
      </div>

      <!-- Teammates -->
      <div id="teammatesList" class="hidden">
        <div class="status-card">
          <h3 style="margin-bottom: 10px; font-size: 14px;">Teammates with App</h3>
          <div id="teammates" class="teammates-list"></div>
        </div>
      </div>

      <!-- Voice Controls -->
      <div class="voice-controls">
        <button class="btn" id="muteBtn" onclick="toggleMute()" disabled>
          üé§ Mute
        </button>
        <button class="btn" id="deafenBtn" onclick="toggleDeafen()" disabled>
          üîá Deafen
        </button>
      </div>
      <button class="btn danger" id="leaveBtn" onclick="leaveVoice()" disabled style="margin-top: 10px;">
        Leave Voice
      </button>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
