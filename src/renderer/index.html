<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOL Voice Chat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
      color: #e2e8f0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    /* Login Screen */
    #login-screen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 32px;
      width: 100%;
      max-width: 320px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .login-box h1 {
      text-align: center;
      margin-bottom: 24px;
      font-size: 24px;
      color: #60a5fa;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: #cbd5e1;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(255, 255, 255, 0.05);
      color: #e2e8f0;
      font-size: 14px;
      transition: all 0.2s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #60a5fa;
      background: rgba(255, 255, 255, 0.08);
    }

    .form-group input::placeholder {
      color: #64748b;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: #60a5fa;
      color: white;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn:hover:not(:disabled) {
      background: #3b82f6;
      transform: translateY(-1px);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .error-message {
      display: none;
      padding: 12px;
      margin-bottom: 16px;
      border-radius: 8px;
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #fca5a5;
      font-size: 13px;
    }

    /* App Screen */
    #app-screen {
      display: none;
      flex-direction: column;
      height: 100%;
      gap: 16px;
    }

    .header {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 16px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .header h2 {
      font-size: 16px;
      color: #60a5fa;
      margin-bottom: 4px;
    }

    .header p {
      font-size: 13px;
      color: #94a3b8;
    }

    .status-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .status-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 16px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .status-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }

    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #ef4444;
    }

    .status-label {
      font-size: 12px;
      color: #94a3b8;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .status-value {
      font-size: 14px;
      font-weight: 600;
      color: #ef4444;
    }

    /* Voice Container */
    #voice-container {
      display: none;
      background: rgba(96, 165, 250, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 20px;
      border: 1px solid rgba(96, 165, 250, 0.3);
    }

    #voice-status {
      font-size: 16px;
      font-weight: 600;
      color: #4ade80;
      margin-bottom: 8px;
    }

    #teammate-count {
      font-size: 13px;
      color: #94a3b8;
      margin-bottom: 16px;
    }

    .voice-controls {
      display: flex;
      gap: 8px;
    }

    .voice-btn {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: #64748b;
      color: white;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .voice-btn:hover {
      transform: translateY(-1px);
      opacity: 0.9;
    }

    .voice-btn.danger {
      background: #ef4444;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Login Screen -->
    <div id="login-screen">
      <div class="login-box">
        <h1>ðŸŽ® LOL Voice Chat</h1>
        
        <div id="login-error" class="error-message"></div>
        
        <form id="login-form">
          <div class="form-group">
            <label for="riot-id">Riot ID</label>
            <input 
              type="text" 
              id="riot-id" 
              placeholder="GameName#TagLine"
              autocomplete="off"
              required
            >
          </div>
          
          <button type="submit" class="btn">Login</button>
        </form>
      </div>
    </div>

    <!-- App Screen -->
    <div id="app-screen">
      <!-- Header -->
      <div class="header">
        <h2 id="summoner-name">Loading...</h2>
        <p>Auto Voice Chat</p>
      </div>

      <!-- Status Grid -->
      <div class="status-grid">
        <!-- Backend Status -->
        <div class="status-card">
          <div class="status-header">
            <div id="backend-indicator" class="status-indicator"></div>
            <span class="status-label">Backend</span>
          </div>
          <div id="backend-status" class="status-value">Disconnected</div>
        </div>

        <!-- League Client Status -->
        <div class="status-card">
          <div class="status-header">
            <div id="league-indicator" class="status-indicator"></div>
            <span class="status-label">League Client</span>
          </div>
          <div id="league-status" class="status-value">Not Running</div>
        </div>

        <!-- Game Status -->
        <div class="status-card" style="grid-column: 1 / -1;">
          <div class="status-header">
            <span class="status-label">Game Status</span>
          </div>
          <div id="game-status" class="status-value">Not in Game</div>
        </div>
      </div>

      <!-- Voice Container -->
      <div id="voice-container">
        <div id="voice-status">Voice Chat Active</div>
        <div id="teammate-count">0 teammates connected</div>
        
        <div class="voice-controls">
          <button id="mute-button" class="voice-btn">ðŸŽ¤ Mute</button>
          <button id="deafen-button" class="voice-btn">ðŸ”‡ Deafen</button>
          <button id="leave-button" class="voice-btn danger">Leave</button>
        </div>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
